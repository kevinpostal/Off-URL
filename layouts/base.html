<script language="javascript">
$(document).ready(function() {
	$("#id_link").focus(function() {
		$(this).filter(function() {
			return $(this).val() == "" || $(this).val() == "enter your url"
        }).addClass("txtNormal").val("http://");

    });
	$("#id_link").blur(function() {

        $(this).filter(function() {

            return $(this).val() == ""

        }).addClass("txtWatermark").val("enter your url");

    });

});
</script>
